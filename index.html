<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw Clone</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="root">
        <div id="top">

            <div id="topLeft" class="lightbghover">
                <button id="topLeftBtn" class="material-symbols-outlined lightbghover" onclick="toggleMenu()" >menu</button>
            </div>
            <div id="topCenter">
                <div>
                    <button id="lock" class=" material-symbols-outlined option">lock</button>
                </div>
                <div id="Topverticle"></div>
                <!-- <input type="color" id="colorPicker" class="option"> -->
                <div><button class="material-symbols-outlined option" id="hand">back_hand</button></div>
                <div><button class="material-symbols-outlined option" id="arrow">web_traffic</button><sub>1</sub></div>
                <div><button class="material-symbols-outlined option" id="rectangle">rectangle</button> <sub>2</sub></div>
                <div><button class="material-symbols-outlined option" id="diamond">stat_0</button> <sub>3</sub></div>
                <div><button class="material-symbols-outlined option" id="circle">circle</button> <sub>4</sub></div>
                <div><button class="material-symbols-outlined option" id="arrow">arrow_forward</button> <sub>5</sub></div>
                <div><button class="material-symbols-outlined option" id="line">horizontal_rule</button> <sub>6</sub></div>
                <div><button class="material-symbols-outlined option" id="freehand">edit</button> <sub>7</sub></div>
                <div><button class="material-symbols-outlined option" id="text">text_format</button> <sub>8</sub></div>
                <div><button class="material-symbols-outlined option" id="image">image</button> <sub>9</sub></div>
                <div><button class="material-symbols-outlined option" id="eraser">ink_eraser</button> <sub>0</sub></div>
                <div id="Topverticle"> </div>
                <div><button class="material-symbols-outlined option" id="tools">category</button> </div>
                
                
            </div>
            <div id="topRight">
                <button  id="share" class="option">Share</button>
                <button id="library" class="option"> <span class="material-symbols-outlined">import_contacts</span> <span>Library</span></button>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="bottom">
            <div id="bottomleft">
                <div class="zoom">
                    <button id="plus" class="material-symbols-outlined lightbghover">Add</button>
                    <button id="resetZoom" class="option"> 100% </button>
                    <button id="minus" class="material-symbols-outlined lightbghover">remove</button>
                </div>
    
                <div class="undoredo">
                    <button id="undo" class="material-symbols-outlined lightbghover">undo</button>
                    <button id="redo" class="material-symbols-outlined lightbghover">redo</button>
                </div>
            </div>
            <div id="bottomright">
                <button id="security" class="material-symbols-outlined lightbghover">encrypted</button>
                <button id="help" class="material-symbols-outlined lightbghover">help</button>
            </div>
        </div>
    </div>

    <div class="form hide">
        <label for="strokestyle">Stroke</label>
        <div id="strokestyle">
          <button onclick="onInput(this); onClick(this)"id="black" style="background-color: black;" name="strokestyle" value="black"></button>
          <button onclick="onInput(this); onClick(this)" id="red" style="background-color: #e03131;"name="strokestyle" value="#e03131"></button>
          <button onclick="onInput(this); onClick(this)" id="green" style="background-color: #2f9e44;"name="strokestyle" value="#2f9e44"></button>
          <button onclick="onInput(this); onClick(this)" id="blue" style="background-color: #1971c2;"name="strokestyle" value="#1971c2"></button>
          <button onclick="onInput(this);onClick(this)" id="yellow" style="background-color: #f08c00;"name="strokestyle" value="#f08c00"></button>
        </div>
       
        <label for="strokewidth">Stroke Width</label>
        <div id="strokewidth">
            <button name="strokewidth" id="small" style="font-weight: 600;" value="2"onclick="onInput(this); onClick(this)">-</button>
            <button name="strokewidth" id="medium" style="font-weight: 800;" value="3"onclick="onInput(this);onClick(this)">-</button>
            <button name="strokewidth" id="large" style="font-weight:900;" value="5"onclick="onInput(this);onClick(this)">-</button>
        </div>

        <label for="fillbackground">Background</label>
       <div id="fillbackground">
        <button onclick="onInput(this);onClick(this)" id="white" style="background-color: rgb(0, 0, 0);" name="fillbackground" value="black"></button>
        <button onclick="onInput(this);onClick(this)" id="pink" style="background-color: #ffc9c9;"name="fillbackground" value="#ffc9c9"></button>
        <button onclick="onInput(this);onClick(this)" id="Lgreen" style="background-color: #b2fbb2;"name="fillbackground" value="#b2fbb2"></button>
        <button onclick="onInput(this);onClick(this)" id="sky" style="background-color: #a5d8ff;"name="fillbackground" value="#a5d8ff"></button>
        <button onclick="onInput(this);onClick(this)" id="Lyellow" style="background-color: #ffec99;"name="fillbackground" value="#ffec99"></button>
       </div>
       <label for="fill">Fill</label>
       <div id="fill">
        <button class="material-symbols-outlined" name="fill" id="hollow" value="hollow" onclick="onInput(this);onClick(this)">rectangle</button>
        <button class="material-symbols-outlined" name="fill" id="filled" value="fill" onclick="onInput(this);onClick(this)">capture</button>
       </div>
        <div class="edgeDiv">
            <label for="edge">Edges</label>
            <div id="edge">
            <button class="material-symbols-outlined" name="edgeRound" id="square" value="sharp" onclick="onInput(this);onClick(this)">rectangle</button>
            <button class="material-symbols-outlined" name="edgeRound" id="round"  value="round" onclick="onInput(this);onClick(this)">crop_5_4</button>
            </div>
        </div>
    </div>

    <div class="dropdown-content dchide m-2 p-1 ">
        <a href="#"><i class="fa-regular fa-folder" style="color: #050910;"></i> Open</a>
        <a href="#"><i class="fa-solid fa-download" style="color: #080d17;"></i> Save to...</a>
        <a href="#"><img src="./Assets/imageExport2.png" alt="export image" width="18px" height="18px"> Export Image</a>
        <a href="#"><img src="./Assets/liveCollab.png" alt="Live Collaboration"width="18px" height="18px"> Live Collaboration</a>
        <a href="#"><img src="./Assets/help.png" alt="export image" width="18px" height="18px"> help</a>
        <a href="#"><img src="./Assets/delete.png" alt="Reset"width="18px" height="18px"> Reset the canvas</a>
        <div class="hr"></div>
        <a href="#" style="color: rgb(250, 126, 165);"><img src="./Assets/gift.png" alt="export image" width="18px" height="18px"> Excalidraw+</a>
        <a href="#"><img src="./Assets/github.png" alt="Github image" width="18px" height="18px"> GitHub</a>
        <a href="#"><img src="./Assets/discord.png" alt="Discord Image" width="18px" height="18px"> Discord</a>
        <a href="#"><img src="./Assets/twitter.png" alt="Twitter Image"width="18px" height="18px"> Twitter</a>
        <div class="hr"></div>
        <a href="#"><img src="./Assets/darkMode.png" alt="dark Mode"width="18px" height="18px"> Dark mode</a>

        <select class="dropdown-select dropdown-select__language px-2 mx-2 " aria-label="Select language" style="width: 80%;font-size: small;">
            <option value="en">English</option><option value="id-ID">Bahasa Indonesia</option><option value="ca-ES">Català</option><option value="de-DE">Deutsch</option><option value="es-ES">Español</option><option value="eu-ES">Euskara</option><option value="fr-FR">Français</option><option value="gl-ES">Galego</option><option value="it-IT">Italiano</option><option value="ku-TR">Kurdî</option><option value="lv-LV">Latviešu</option><option value="nb-NO">Norsk bokmål</option><option value="oc-FR">Occitan</option><option value="pl-PL">Polski</option><option value="pt-PT">Português</option><option value="pt-BR">Português Brasileiro</option><option value="ro-RO">Română</option><option value="sk-SK">Slovenčina</option><option value="sl-SI">Slovenščina</option><option value="fi-FI">Suomi</option><option value="sv-SE">Svenska</option><option value="kab-KAB">Taqbaylit</option><option value="tr-TR">Türkçe</option><option value="cs-CZ">Česky</option><option value="el-GR">Ελληνικά</option><option value="ru-RU">Русский</option><option value="uk-UA">Українська</option><option value="he-IL">עברית</option><option value="fa-IR">فارسی</option><option value="mr-IN">मराठी</option><option value="pa-IN">ਪੰਜਾਬੀ</option><option value="ja-JP">日本語</option><option value="zh-CN">简体中文</option><option value="zh-TW">繁體中文</option><option value="ko-KR">한국어</option>
        </select>

        <div class="canvasBackground p-2" style="font-size: small; color: grey; ">Canvas Background</div>
        <div class="color-picker d-flex justify-content-around m-3">
            <button > 
                <div class="color-pick" style=" background-color: #ffffff;"> </div> 
            </button>
                <button><div class="color-pick" style=" background-color: #f8f9fa;"> </div></button> 
                <button><div class="color-pick" style=" background-color: #f5faff;"> </div> </button>
                <button><div class="color-pick" style=" background-color: #fffce8;"> </div> </button>
                <button><div class="color-pick" style=" background-color: #fdf8f6;"> </div></button> 
                <button><div class="color-pick" style=" background-color: #f2f2f2;"> </div> </button>
            
            
        </div>
        
    </div>
    <script src="./states.js"></script>
    <script src="./drawing.js"></script>
    <script src="./MenuFunc.js"></script>
    <script src="./tooltip.js" ></script>
    
</body>
</html>
